<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Question2</title>
    </head>
    <body>
        
        <h2>Convert Numbers To Words</h2>
        
       <h3>  <p style="padding: 0.6rem;">
        <p style="margin: 2;">
        <p style="font: bold 1.5em;">
       <p style="text-align: center;">

       <h3> <p style=" color: blueviolet;">


            Insert The Number : <input type="text" id="number"></h3>
        
            <button onclick="Convert();">Convert</button>
        
        
        <hr>
        <p id="result" style="padding: 1.6rem;">

        </p>

        <script>
            function Convert() {
                var value = document.getElementById('number').value;
                var result = "";
                for( var i=0; i<value.length; i++ )
                {
                    switch(value[i])
                    {
                        case "0":result += "Zero"; 
                            break;
                        case "1": result += "One"; 
                            break;
                        case "2": result += "Two"; 
                            break;
                        case "3": result += "Three"; 
                            break;
                        case "4": result += "Four"; 
                            break;
                        case "5": result += "Five";
                            break;
                        case "6": result += "Six";
                            break;
                        case "7": result += "Seven";
                            break;
                        case "8": result += "Eight";
                            break;
                        case "9": result += "Nine";
                            break;
                    }
                    if( i != value.length - 1 ) result += ',';
                }

                document.getElementById('result').innerHTML = result;
            }
        </script>
    </body>
</html>
